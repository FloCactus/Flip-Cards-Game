<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flip Cards Game</title>
</head>
<body>
  <div class="page">
  <secton class="flipCardGame">
    <div class="card" data-framework="JacketOfDiamonds">
      <img class="front-face" src="images/JacketOfDiamonds.jpg" alt="JacketOfDiamonds">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="JacketOfDiamonds">
      <img class="front-face" src="images/JacketOfDiamonds.jpg" alt="JacketOfDiamonds">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="JacketOfSpades">
      <img class="front-face" src="images/JacketOfSpades.jpg" alt="JacketOfSpades">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="JacketOfSpades">
      <img class="front-face" src="images/JacketOfSpades.jpg" alt="JacketOfSpades">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="KingOfClubs">
      <img class="front-face" src="images/KingOfClubs.jpg" alt="KingOfClubs">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="KingOfClubs">
      <img class="front-face" src="images/KingOfClubs.jpg" alt="KingOfClubs">
      <img class="back-face" src="images/card.jpg" alt="Card" >
    </div>
    <div class="card" data-framework="KIngOfDiamonds">
      <img class="front-face" src="images/KIngOfDiamonds.jpg" alt="KIngOfDiamonds">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="KIngOfDiamonds">
      <img class="front-face" src="images/KIngOfDiamonds.jpg" alt="KIngOfDiamonds">
      <img class="back-face" src="images/card.jpg" alt="Card" >
    </div>
    <div class="card" data-framework="QueenOfHearts">
      <img class="front-face" src="images/QueenOfHearts.jpg" alt="QueenOfHearts">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="QueenOfHearts">
      <img class="front-face" src="images/QueenOfHearts.jpg" alt="QueenOfHearts">
      <img class="back-face" src="images/card.jpg" alt="Card" >
    </div>
    <div class="card" data-framework="QueenOfSpades">
      <img class="front-face" src="images/QueenOfSpades.jpg" alt="QueenOfSpades">
      <img class="back-face" src="images/card.jpg" alt="Card">
    </div>
    <div class="card" data-framework="QueenOfSpades">
      <img class="front-face" src="images/QueenOfSpades.jpg" alt="QueenOfSpades">
      <img class="back-face" src="images/card.jpg" alt="Card" >
    </div>
  </secton>
    <div class="restartGame">
      <button>Start again</button>
      <div class="score"> Кол-во ходов <span>0</span></div>
    </div>
  </div>
  <div class="radioUltra">
    <audio controls>
      <source src="https://nashe1.hostingradio.ru:80/ultra-128.mp3?wcid=bd873aa0-bc6b-478b-b89b-519d5db438f8&stationId=ultra-main">
  </div>
  <script src="script.js"></script>
</body>
</html>
